<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Polari</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<!-- INTRO -->
<div id="intro">
    <img src="../static/images/star.png" class="star big">
    <img src="../static/images/star.png" class="star small">
</div>

<!-- LANDING -->
<div id="landing">

    <div class="arrow"></div>

    <!-- LOGO -->
    <img src="../static/images/logo.png" class="logo" alt="Polaris Logo">

    <!-- CONSTELLATION -->
    <img src="../static/images/UrsaMinor.png" class="constellation" alt="Ursa Minor Constellation">

    <!-- INPUT BUTTON -->
    <div class="track-box">
        <div></div>
        <input id="itemInput" type="text" placeholder="Enter Item ID">
        <button id="trackBtn">Track Lifecycle</button>
    </div>

    <!-- SCANNER BUTTON -->
    <a href="scan.html" class="add-btn scanner-btn">
        <img src="../static/images/scanner.svg" alt="Scan">
    </a>

    <!-- ADD BUTTON -->
    <a href="add.html" class="add-btn">
        <img src="../static/images/star-black.png" alt="Add">
    </a>

</div>

<script src="../static/js/script.js"></script>
</body>
</html>
